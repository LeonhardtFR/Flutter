name: osbrosound
description: Audio Player
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  just_audio: ^0.9.31
  on_audio_query: ^2.6.2
  permission_handler: ^10.2.0
#  logging: ^1.1.1
  logger: ^1.3.0
  path_provider: ^2.0.14
  audio_service: ^0.18.9
  just_audio_background: ^0.0.1-beta.9
  get: ^4.6.5
  youtube_explode_dart: ^1.12.4
  marquee: ^2.2.3
  persistent_bottom_nav_bar: ^5.0.2
  flutter_animate: ^4.1.1+1


  flutter_launcher_icons: ^0.12.0

  #  for image network caching
  cached_network_image: ^3.2.3

  # Folder picker selector
  file_picker: ^5.2.7

  # Animations container
  animations: ^2.0.7

  # sauvegarde les donnÃ©es en local
  shared_preferences: ^2.1.0

  # dateformat + localization
  intl: ^0.18.0

  # generator colors from image
  palette_generator: ^0.3.3+2

  # bottom sheet component
  sliding_up_panel: ^2.0.0+1


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/android-chrome-512x512.png"
  adaptive_icon_background: "#272727"
  adaptive_icon_foreground: "assets/icon/android-chrome-512x512.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/android-chrome-512x512.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/android-chrome-512x512.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/android-chrome-512x512.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/

